<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Code Editor</title>
</head>

<body>
    <section class="container">
        <h1><img src="logo/logo.svg" height="28vh" alt=""></h1>
        <div class="editor">
            <div class="left">
                <div class="editor-section">
                    <label><img src="logo/html.svg" height="15vh" alt="">HTML</label>
                    <div class="editor-wrapper">
                        <div class="line-numbers" id="html-line-numbers"></div>
                        <textarea onkeyup="run(); updateLineNumbers('html')" id="html-code"
                            spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="editor-section">
                    <label><img src="logo/css.svg" height="15vh" alt="">CSS</label>
                    <div class="editor-wrapper">
                        <div class="line-numbers" id="css-line-numbers"></div>
                        <textarea onkeyup="run(); updateLineNumbers('css')" id="css-code" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="editor-section">
                    <label><img src="logo/js.svg" height="15vh" alt="">JavaScript</label>
                    <div class="editor-wrapper">
                        <div class="line-numbers" id="js-line-numbers"></div>
                        <textarea onkeyup="run(); updateLineNumbers('js')" id="js-code" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
            <div class="right">
                <label><img src="logo/output.svg" height="15vh" alt="" srcset=""></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
