<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Code Editor</title>
</head>
<body>
    <section class="container">
        <h1>Code Editor</h1>
        <div class="editor">
            <div class="left">
                <div class="editor-section">
                    <label><i class='bx bxl-html5'></i>HTML</label>
                    <div class="editor-wrapper">
                        <div class="line-numbers" id="html-line-numbers"></div>
                        <textarea onkeyup="run(); updateLineNumbers('html')" id="html-code" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="editor-section">
                    <label><i class='bx bxl-css3'></i>CSS</label>
                    <div class="editor-wrapper">
                        <div class="line-numbers" id="css-line-numbers"></div>
                        <textarea onkeyup="run(); updateLineNumbers('css')" id="css-code" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="editor-section">
                    <label><i class='bx bxl-javascript'></i>JavaScript</label>
                    <div class="editor-wrapper">
                        <div class="line-numbers" id="js-line-numbers"></div>
                        <textarea onkeyup="run(); updateLineNumbers('js')" id="js-code" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
            <div class="right">
                <label><i class='bx bx-play'></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
